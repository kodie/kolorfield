<!doctype html>
<html>
  <head>
    <title>kolorfield</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="dist/kolorfield.min.css" />
    <style type="text/css">
      body {
        background-color: #e9ecef;
        --color: #5185b3;

      }

      a {
        color: #5185b3;
        color: var(--color);
        text-decoration: underline;
      }

      .github-fork-ribbon:before {
        background-color: #5185b3;
        background-color: var(--color);
      }

      footer {
        padding: 4rem 0;
      }

      .container {
        text-align: center;
      }

      #main .container {
        background-color: #ffffff;
        padding: 4rem 0;
      }
    </style>
    <script type="text/javascript" src="dist/kolorfield.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function () {
        var fields = kolorfield()

        fields[0].addEventListener('change', function () {
          document.body.style.setProperty('--color', event.target.value)
        })
      })

      function openkolorfield () {
        var color = document.querySelector('.kolorfield')
        color.open()
      }

      function setColor (c) {
        var color = document.querySelector('.kolorfield')
        color.set(c)
      }
    </script>
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/kodie/kolorfield" data-ribbon="Check me out on GitHub" title="Check me out on GitHub">Check me out on GitHub</a>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">kolorfield</h1>
        <p class="lead">A tiny, dependency-free, color input field helper that utilizes the native color picker.</p>
        <p><a href="https://github.com/kodie/kolorfield" target="_blank">https://github.com/kodie/kolorfield</a></p>
      </div>
    </div>

    <div id="main">
      <div class="container">
        <div class="kolorfield">
          <input type="color" id="main-color" value="#5185b3">
          <button type="button" class="btn btn-light kolorfield-open kolorfield-value" data-kolorfield-style-prop="background-color"></button>
          <input type="text" class="kolorfield-input" />
          <button onClick="openkolorfield()">Open</button>
          <button onClick="setColor('#ff0000')">Set to Red</button>
          <button onClick="setColor('#00ff00')">Set to Green</button>
          <button onClick="setColor('#0000ff')">Set to Blue</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2021 <a href="https://kodieg.com" target="_blank">Kodie Grantham</a></span>
      </div>
    </footer>
  </body>
</html>
